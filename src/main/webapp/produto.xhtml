<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="corpo">

        <h:form id="formProdutos">
            <p:card>
                <f:facet name="title">
                    Gerenciamento de Produtos
                </f:facet>

                <div style="text-align: right; margin-bottom: 15px;">
                    <p:button value="Novo Produto" outcome="cadastro_produto" icon="pi pi-plus" styleClass="ui-button-success" />
                </div>

                <p:dataTable value="#{produtoBean.produtos}" var="prod"
                             stripedRows="true" showGridlines="true" size="small"
                             emptyMessage="Nenhum produto cadastrado.">

                    <p:column headerText="ID" width="50">
                        <h:outputText value="#{prod.id}" />
                    </p:column>

                    <p:column headerText="Nome" sortBy="#{prod.nome}" filterBy="#{prod.nome}">
                        <h:outputText value="#{prod.nome}" />
                    </p:column>

                    <p:column headerText="Preço" width="120">
                        <h:outputText value="#{prod.preco}">
                            <f:convertNumber type="currency" currencySymbol="R$" locale="pt_BR"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Estoque" width="100" style="text-align: center">
                        <h:outputText value="#{prod.estoque}" />
                    </p:column>

                    <p:column headerText="Cadastrado Por">
                        <p:tag value="#{prod.usuarioCadastro.nome}" severity="info" rounded="true"/>
                    </p:column>

                    <p:column headerText="Ações" width="120" style="text-align: center;">
                        <p:button icon="pi pi-pencil" outcome="cadastro_produto"
                                  styleClass="rounded-button ui-button-flat ui-button-warning"
                                  style="margin-right: 5px">
                            <f:param name="id" value="#{prod.id}" />
                        </p:button>

                        <p:commandButton icon="pi pi-trash" action="#{produtoBean.excluir(prod)}"
                                         process="@this" update=":formProdutos"
                                         styleClass="rounded-button ui-button-flat ui-button-danger">
                            <p:confirm header="Confirmação" message="Deseja excluir este produto?" icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>

            </p:card>
        </h:form>

    </ui:define>

</ui:composition>
