<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="body">
        <h:form id="formLista">
            <p:card>
                <f:facet name="title">
                    Gerenciamento de Pacientes
                </f:facet>

                <div style="text-align: right; margin-bottom: 15px;">
                    <p:button value="Novo Paciente" outcome="cadastro_paciente"
                              icon="pi pi-plus" styleClass="ui-button-success"/>
                </div>

                <p:dataTable value="#{pacienteBean.pacientes}" var="p"
                             rows="20"
                             paginator="true"
                             paginatorPosition="bottom"
                             size="small"
                             stripedRows="true">

                    <p:column headerText="Nome" filterBy="#{p.nome}" sortBy="#{p.nome}">
                        <h:outputText value="#{p.nome}" style="font-weight: bold"/>
                    </p:column>

                    <p:column headerText="CPF" width="140">
                        <h:outputText value="#{p.cpf}"/>
                    </p:column>

                    <p:column headerText="Nascimento" width="120" style="text-align: center;">
                        <h:outputText value="#{p.dataNascimento}">
                            <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Telefone" width="140" style="text-align: center;">
                        <h:outputText value="#{p.telefone}"/>
                    </p:column>

                    <p:column headerText="Ações" width="120" style="text-align: center;">
                        <p:button icon="pi pi-pencil" outcome="cadastro_paciente"
                                  styleClass="rounded-button ui-button-flat ui-button-warning"
                                  style="margin-right: 5px">
                            <f:param name="id" value="#{p.id}"/>
                        </p:button>

                        <p:commandButton icon="pi pi-trash" action="#{pacienteBean.excluir(p)}"
                                         process="@this" update="@form"
                                         styleClass="rounded-button ui-button-flat ui-button-danger">
                            <p:confirm header="Confirmação" message="Remover este paciente?"
                                       icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes"/>
                </p:confirmDialog>

            </p:card>
        </h:form>
    </ui:define>
</ui:composition>
