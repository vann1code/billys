<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="corpo">

        <div class="welcome-banner" style="margin-bottom: 30px;">
            <h1>Olá, <span style="color: #2196F3">#{loginBean.usuarioLogado.nome}</span>!</h1>
            <p style="color: #666">Bem-vindo ao Billys System. O que deseja fazer hoje?</p>
        </div>

        <div class="grid ui-fluid">

            <div class="col-12 md:col-4">
                <p:card style="margin-bottom: 2em; text-align: center; cursor: pointer;"
                        styleClass="hover-card">
                    <f:facet name="header">
                        <i class="pi pi-users" style="font-size: 4rem; color: #2196F3; margin-top: 20px;"></i>
                    </f:facet>
                    <f:facet name="title">
                        Gerenciar Usuários
                    </f:facet>
                    <f:facet name="subtitle">
                        Cadastre, edite ou remova acessos
                    </f:facet>
                    <f:facet name="footer">
                        <p:button value="Acessar" outcome="usuario" styleClass="ui-button-outlined" />
                    </f:facet>
                </p:card>
            </div>

            <div class="col-12 md:col-4">
                <p:card style="margin-bottom: 2em; text-align: center;">
                    <f:facet name="header">
                        <i class="pi pi-tags" style="font-size: 4rem; color: #FF9800; margin-top: 20px;"></i>
                    </f:facet>
                    <f:facet name="title">
                        Produtos
                    </f:facet>
                    <f:facet name="subtitle">
                        Controle de estoque e preços
                    </f:facet>
                    <f:facet name="footer">
                        <p:button value="Acessar" outcome="produto" styleClass="ui-button-outlined ui-button-warning" />
                    </f:facet>
                </p:card>
            </div>

            <div class="col-12 md:col-4">
                <p:card style="margin-bottom: 2em; text-align: center;">
                    <f:facet name="header">
                        <i class="pi pi-chart-bar" style="font-size: 4rem; color: #4CAF50; margin-top: 20px;"></i>
                    </f:facet>
                    <f:facet name="title">
                        Relatórios
                    </f:facet>
                    <f:facet name="subtitle">
                        Visualize métricas do sistema
                    </f:facet>
                    <f:facet name="footer">
                        <p:button value="Visualizar" disabled="true" icon="pi pi-lock" styleClass="ui-button-outlined ui-button-success" />
                    </f:facet>
                </p:card>
            </div>

        </div>

    </ui:define>

</ui:composition>
