<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"> <ui:define name="corpo">

    <h:form id="formLista">
        <p:card>
            <f:facet name="title">
                Gerenciamento de Usuários
            </f:facet>

            <div style="text-align: right; margin-bottom: 15px;">
                <p:button value="Novo Usuário" outcome="cadastro_usuario" icon="pi pi-plus" styleClass="ui-button-success" />
            </div>

            <p:dataTable value="#{usuarioBean.usuarios}" var="usuario"
                         stripedRows="true" showGridlines="true" size="small">

                <p:column headerText="ID" width="50">
                    <h:outputText value="#{usuario.id}" />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{usuario.nome}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{usuario.email}" />
                </p:column>

                <p:column headerText="Ações" width="120" style="text-align: center;">
                    <p:button icon="pi pi-pencil" outcome="cadastro_usuario"
                              styleClass="rounded-button ui-button-flat ui-button-warning"
                              style="margin-right: 5px">
                        <f:param name="id" value="#{usuario.id}" />
                    </p:button>

                    <p:commandButton icon="pi pi-trash" action="#{usuarioBean.excluir(usuario)}"
                                     process="@this" update=":formLista"
                                     styleClass="rounded-button ui-button-flat ui-button-danger">
                        <p:confirm header="Confirmação" message="Deseja excluir?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>

        </p:card>
    </h:form>

</ui:define>

</ui:composition>
