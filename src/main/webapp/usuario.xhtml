<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"><h:head>
    <title>Lista de Usuários</title>
</h:head>

<h:body>
    <p:card style="width: 90%; margin: 20px auto;">
        <f:facet name="title">
            Usuários Cadastrados
        </f:facet>

        <p:dataTable value="#{usuarioBean.usuarios}" var="usuario"
                     stripedRows="true" showGridlines="true" size="small">

            <p:column headerText="ID" style="width: 50px;">
                <h:outputText value="#{usuario.id}"/>
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="#{usuario.nome}"/>
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{usuario.email}"/>
            </p:column>
        </p:dataTable>

        <f:facet name="footer">
            <h:form>
                <p:button value="Voltar ao Menu" outcome="menu" icon="pi pi-arrow-left"
                          styleClass="ui-button-secondary"/>
            </h:form>
        </f:facet>
    </p:card>
</h:body>
</html>
