<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login - Billys System</title>
    <style>
        /* Reset para ocupar toda a altura */
        body, html {
            height: 100%;
            margin: 0;
            font-family: var(--font-family); /* Usa a fonte do tema */

            /* AQUI ESTÁ O SEGREDO: */
            /* Usa a cor de fundo definida pelo tema (Arya, Saga, etc) */
            background-color: var(--surface-ground);
            color: var(--text-color);
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            width: 100%;
            max-width: 400px;

            background-color: var(--surface-card) !important;
            color: var(--text-color) !important;
            border: 1px solid var(--surface-border) !important;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            margin: 10px 0 0 0;
            font-weight: 300;
            color: var(--text-color);
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color-secondary); /* Cinza adaptável */
            font-size: 0.9rem;
        }

        .action-button {
            width: 100%;
            margin-top: 1rem;
            height: 45px;
            font-weight: bold !important;
        }
    </style>
</h:head>

<h:body>
    <div class="login-container">
        <h:form>
            <p:card styleClass="login-card" style="padding: 1rem;">

                <div class="login-header">
                    <i class="pi pi-user" style="font-size: 3.5rem; color: var(--primary-color);"></i>
                    <h2>Acesso ao Sistema</h2>
                </div>

                <p:messages showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>

                <div class="input-group">
                    <p:outputLabel for="email" value="E-mail"/>
                    <p:inputText id="email" value="#{loginBean.email}"
                                 required="true" placeholder=""
                                 style="width: 100%; padding: 10px;"/>
                </div>

                <div class="input-group">
                    <p:outputLabel for="senha" value="Senha"/>
                    <p:password id="senha" value="#{loginBean.senha}"
                                required="true" toggleMask="true"
                                placeholder=""
                                style="width: 100%; padding: 10px;"/>
                </div>

                <p:commandButton value="Entrar" action="#{loginBean.logar}"
                                 styleClass="ui-button-raised action-button"/>
            </p:card>
        </h:form>
    </div>
</h:body>
</html>
