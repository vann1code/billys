<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login - Billys System</title>
    <h:outputStylesheet library="css" name="estilo.css"/>
</h:head>

<h:body>
    <div class="login-container">
        <h:form>
            <p:card styleClass="login-card" style="padding: 1rem;">

                <p:growl id="growl-login" showDetail="true" life="3000">
                    <p:autoUpdate/>
                </p:growl>

                <div class="login-header">
                    <i class="pi pi-user" style="font-size: 3.5rem; color: var(--primary-color);"></i>
                    <h2>Acesso ao Sistema</h2>
                </div>

                <div class="input-group">
                    <p:outputLabel for="email" value="E-mail"/>
                    <p:inputText id="email" value="#{loginBean.email}"
                                 required="true" placeholder=""
                                 style="width: 100%; padding: 10px;"/>
                </div>

                <div class="input-group">
                    <p:outputLabel for="senha" value="Senha"/>
                    <p:password id="senha" value="#{loginBean.senha}"
                                required="true" toggleMask="true"
                                placeholder=""
                                style="width: 100%; padding: 10px;"/>
                </div>

                <p:commandButton value="Entrar" action="#{loginBean.logar}"
                                 styleClass="ui-button-raised action-button"/>
            </p:card>
        </h:form>
    </div>
</h:body>
</html>
