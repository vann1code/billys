<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Billys System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@3.3.1/primeflex.min.css" />
    <h:outputStylesheet library="css" name="estilo.css"/>
</h:head>

<h:body>
    <div class="card">
        <h:form>
            <p:menubar>
                <p:menuitem value="Home" icon="pi pi-home" outcome="/menu"/>

                <p:submenu label="Cadastros" icon="pi pi-fw pi-file">
                    <p:menuitem value="Usuários" icon="pi pi-fw pi-user" outcome="/usuario"/>
                    <p:menuitem value="Produtos" icon="pi pi-fw pi-tags" outcome="/produto"/>
                </p:submenu>

                <p:divider layout="vertical"/>

                <p:menuitem value="Sair" action="#{loginBean.deslogar}" icon="pi pi-fw pi-power-off"/>
            </p:menubar>
        </h:form>
    </div>

    <p:growl id="growl" showDetail="true" life="3000">
        <p:autoUpdate/>
    </p:growl>

    <div class="layout-content">
        <ui:insert name="corpo">
            <p>Carregando conteúdo...</p>
        </ui:insert>
    </div>

    <div class="footer">
        <p>Billys System © 2026</p>
    </div>
</h:body>
</html>
