<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{usuarioBean.idSelecionado}" />
        <f:viewAction action="#{usuarioBean.carregarCadastro}" />
    </f:metadata>

    <ui:define name="corpo">

        <h:form>
            <p:card style="max-width: 800px; margin: 0 auto;">
                <f:facet name="title">
                    #{usuarioBean.usuario.id == null ? 'Novo Cadastro' : 'Editando Usuário'}
                </f:facet>

                <p:messages showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>

                <h:panelGrid columns="2" cellpadding="5" style="width: 100%">

                    <p:outputLabel for="nome" value="Nome:" style="font-weight: bold"/>
                    <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true"
                                 requiredMessage="O nome é obrigatório" style="width: 100%"/>

                    <p:outputLabel for="email" value="E-mail:" style="font-weight: bold"/>
                    <p:inputText id="email" value="#{usuarioBean.usuario.email}" required="true"
                                 requiredMessage="O e-mail é obrigatório" style="width: 100%"/>

                </h:panelGrid>

                <f:facet name="footer">
                    <p:commandButton value="Salvar" action="#{usuarioBean.salvar}"
                                     icon="pi pi-check" styleClass="ui-button-success"
                                     style="margin-right: 10px"/>

                    <p:button value="Cancelar" outcome="usuario"
                              icon="pi pi-times" styleClass="ui-button-secondary"/>
                </f:facet>
            </p:card>
        </h:form>

    </ui:define>

</ui:composition>
